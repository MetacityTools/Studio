<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <!-- Instantiate web component, provide mytitle prop. You can also use other HTMLElement standard props like id or class -->
    <example-web-component
      id="exampleComponent"
      mytitle="Titulek"
    ></example-web-component>

    <!-- Example: change attributes and see them reflected in the React component -->
    <button id="button">Change title</button>

    <script>
      const exampleComponent = document.getElementById("button");
      exampleComponent.addEventListener("click", (event) => {
        const exampleComponent = document.getElementById("exampleComponent");
        exampleComponent.setAttribute("mytitle", "Nov√Ω titulek");
      });
    </script>
  </body>
</html>
