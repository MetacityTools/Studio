name: Test Studio

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "studio/**"
      - ".github/workflows/test-studio.yml"
  workflow_call:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Try building the app
        run: npm run build
