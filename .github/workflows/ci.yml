name: Metacity Studio CI

on:
  push:
    branches:
      - dev
      - feature/testing
    paths:
      - "studio/**"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Setup Node.js"
        uses: "actions/setup-node@v3"
        with:
          node-version: 18

      - name: Install dependencies
        run: cd studio && npm ci

      - name: Run tests
        run: cd studio && npm test
